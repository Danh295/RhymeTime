<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rhyme Time</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <img class="cover" src="RhymeTime.png" alt="RhymeTime Logo">

    <p class="instructions">1. Choose your submission format <br>
                            2. Import your submission <br>
                            3. Click submit! </p>

    <li class="dropdown">Select your submission format
        <ul class="dropdon_menu">
            <li class="dropdown_txt">Text paste</li>
            <li class="dropdown_lnk">Link paste (YT)</li>
            <li class="dropdown_mp3">MP3 upload</li>
        </ul>
    </li>

    <td>
        <input id="lnkInpt" class="display-box" type="text">
    </td>

    <td>
        <input type="file" id="myFile" name="filename">
        <input type="submit">
    </td>

    <td>
        <input onclick="acceptInput()" id="btn" class="buttom" value="analyze" type="button">
    </td>

</body>
</html>
